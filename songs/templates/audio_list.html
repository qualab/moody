{% extends "logged.html" %}

{% block head_addition %}
    <!-- required -->
    <link rel="stylesheet" type="text/css" href="/static/css/360player.css"/>

    <!-- special IE-only canvas fix -->
    <!--[if IE]><script type="text/javascript" src="/static/js/excanvas.js"></script><![endif]-->

    <!-- Apache-licensed animation library -->
    <script type="text/javascript" src="/static/js/berniecode-animator.js"></script>
    <script type="text/javascript" src="/static/js/audio.js"></script>

    <!-- the core stuff -->
    <script type="text/javascript" src="/static/js/soundmanager2.js"></script>
    <script type="text/javascript" src="/static/js/360player.js"></script>

    <script type="text/javascript">
        soundManager.setup({
            // path to directory containing SM2 SWF
            url: '/static/swf/'
        });
    </script>

    <script type="text/javascript">
        function Popular()
        {
        VK.Api.call('audio.getPopular', {}, function(r) {
            if(r.response) {
                var Res = {};
                Res.audio = [];
                for(var i=0;i<87;i++)
                {
                    Res.audio.push(
                            {'id' : r.response[i].aid,
                                'url' : r.response[i].url,
                                'name' : r.response[i].artist+' - '+ r.response[i].title
                            });
                }
            }
        });
        }
    </script>

    <!-- stuff you don't need -->
    <!-- makes the fonts nicer etc. -->
<!--    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/> -->
<!--    <link rel="stylesheet" type="text/css" href="/static/css/demo.css"/>

    <!-- soundManager.useFlashBlock: related CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/flashblock.css"/>

    <style type="text/css">

            /* Demo page, general layout */

        body {
            background-image: none;
        }

        #left {
            position: relative;
            width: 950px;
            max-width: 100%;
        }

        #left h2 {
            padding-top: 0px;
            margin-bottom: 0.25em;
            color: #666;
        }

        pre.block {
            margin-top: 0.5em;
        }

    </style>

    <script>
        $(document).ready(function(){
            $('body').create_list([
                {'url': 'http://cs1-48v4.vk.me/p4/35ff0ed620eacd.mp3', 'name': 'a1'},
                {'url': 'http://cs1-36v4.vk.me/p14/f420861076f8f5.mp3', 'name': 'a2'},
                {'url': 'http://cs1-48v4.vk.me/p6/36d31a2f0e12a9.mp3', 'name': 'a3'}
            ])
        });
    </script>
    {{ block.super }}
{% endblock %}

    </div>
{% endblock %}
