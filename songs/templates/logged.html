{% block head_addition %}
    <script>

    function dod () {
            var user_id = getcookie('vk_id');
            VK.Api.call('users.get', {"fields": 'photo_50'}, function (r) {
                $('#avatar').attr('src', (r.response[0].photo_50));
            })
    }


     $(document).ready(dod);
        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=0';
        }

        function logout() {
            eraseCookie('vk_id');
            window.location.reload();
        }
    </script>
