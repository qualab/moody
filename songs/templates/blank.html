<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Выбор музыки под настроение</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom style  s for this template -->
    <link href="http://getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/theme.css">
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->


    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/static/js/cookies.js" type="text/javascript"></script>
    <script src="/static/js/audio.js" type="text/javascript"></script>
    <script language="JavaScript" src="/static/js/mood_music.js" type="text/javascript"></script>

    {% block head_addition %}
    {% endblock %}

</head>

<body>
<div class="header_style" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand home_button main-name" href="#">Музыка по настроению</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav sign_in_style">
                <li class=" sign_in_style">{% block auth %}<a href="#">Войти</a>{% endblock %}</li>
            </ul>
        </div>
        <!-- /.nav-collapse -->
    </div>
    <!-- /.container -->
</div>
<!-- /.navbar -->


<div class="col-xs-6 col-sm-3 sidebar-offcanvas sidebar_style" id="sidebar" role="navigation">
    <div class="well sidebar-nav sidebar_black sidebar_nav_style">
        {% block menu %}
            <ul class="nav">
                <li><a href="/recomend" class="{% block recomend-class %}{% endblock %}">Рекомендации</a></li>
                <li><a href="/popular" class="{% block popular-class %}{% endblock %}">Популярные</a></li>
                <li><a href="/usermusic" class="{% block usermusic-class %}{% endblock %}">Мои</a></li>
                <li><a href="/mood" class="{% block mood-class %}{% endblock %}">Под настроение</a></li>
                <li><a href="/lucky" class="{% block lucky-class %}{% endblock %}">Мне повезет!</a></li>
            </ul>
        {% endblock %}
    </div>
    <!--/.well -->
</div>
<!--/span-->
</div><!--/row-->

<div class="list_style">

    {% block content %}
    {% endblock %}

           <input type="checkbox"/>

           <input class="remove_button_style" type="image" src="/static/images/ic_action_remove.png"
                   onclick="deleteSong('song_1')"/>
       </div>
       <div id="song_2">
           <input type="checkbox"/>
           Song 2
           <input class="remove_button_style" type="image" src="/static/images/ic_action_remove.png"
                  onclick="deleteSong('song_2')"/>
       </div> !-->


</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../dist/js/bootstrap.min.js"></script>
<script src="offcanvas.js"></script>
</body>
</html>
