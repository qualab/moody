
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Выбор музыки под настроение</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom style  s for this template -->
    <link href="http://getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="/static/theme.css">


      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

      {% block head_addition %}
      {% endblock %}

  </head>

  <body>
    <div class="header_style" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand home_button" href="#">Музыка по настроению</a>
        </div>
          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav sign_in_style">
                  <li class=" sign_in_style">{% block auth %}<a href="#">Войти</a>{% endblock %}</li>
              </ul>
          </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->


    <div class="col-xs-6 col-sm-3 sidebar-offcanvas sidebar_style" id="sidebar" role="navigation">
        <div class="well sidebar-nav">
            {% block menu %}
            <ul class="nav">
                <li class="active"><a href="#">Рекомендации</a></li>
                <li><a href="#">Популярные</a></li>
                <li><a href="#">Мои</a></li>
            </ul>
            {% endblock %}
        </div><!--/.well -->
    </div><!--/span-->
    </div><!--/row-->

    <div>

   {%block content%}
    {%endblock%}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../assets/js/jquery.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="offcanvas.js"></script>
  </body>
</html>
